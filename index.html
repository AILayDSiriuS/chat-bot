<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат-бот</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>Чат-бот</h1>
            <div class="chat-box">
                <div class="message-box">

                </div>
                <div class="send">
                    <input type="text" class="message-input" id="messageInput">
                    <div class="paperplane">
                        <svg viewBox="0 0 40 35" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 34.2724L39.9627 17.1455L0 0.0186768V13.3396L28.5448 17.1455L0 20.9515V34.2724Z"
                                fill="#F9C35B" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
